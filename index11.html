<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const combustivel = prompt(`Informe o tipo de combustível (Digite para A-álcool ou para G-gasolina)`);
    const litros = Number(prompt(`Informe quantos litros foram vendidos`));
    let preco = 0;
    //PROCESSAMENTO

    if (combustivel == "A" || combustivel == "a"){
        if(litros <= 20 ){
            preco = litros - (6.10 * 0.03);
            alert(`O preço do litro do Álcool é R$ ${preco.toFixed(2).replace("," , ".")} com o desconto`)
        } else {
            preco = litros - (6.10 * 0.06);
            alert(`O preço do litro do Álcool é R$ ${preco.toFixed(2).replace("," , ".")} com o desconto`)    
        };
    } else if (combustivel = "g" || combustivel || "G"){
        if(litros <= 20 ){
            preco = litros - (6.50 * 0.04)
            alert(`O preço do litro da Gasolina é R$ ${preco.toFixed(2).replace("," , ".")} com o desconto`)
        } else {
            preco = litros - (6.50 * 0.06)
            alert(`O preço do litro da Gasolina é R$ ${preco.toFixed(2).replace("," , ".")} com o desconto`)
        }
    } else {
        alert(`Dados Inválidos`)
    }

    
    //SAÍDA

</script>
