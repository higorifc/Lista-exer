<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const number = Number(prompt(`Informe um número inteiro`));
    //PROCESSAMENTO
    if (number % 2 == 0){
        alert(`Seu número é par`)
    }
    else{
        alert(`Seu número é ímpar`)
    }
    
    //SAÍDA
    
</script>
