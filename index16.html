<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    const ano = Number(prompt(`Informe um ano:`));
    const calculo = ano % 4 ;
   
    //PROCESSAMENTO
    if (calculo == 0 ){
        alert(`Ano bissexto`);
    } else {
        alert(`Ano normal`);
    };
    
    //SAÍDA

</script>
