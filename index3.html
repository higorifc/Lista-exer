<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt(`Em que turno você estuda? Digite M-matutino ou V-vespertino ou N-noturno`)
    //PROCESSAMENTO

    if(turno == "m" || turno == "M"){
        alert(`Bom dia!`);
    }
    else if( turno == "v" || turno == "V"){
        alert(`Boa Tarde!`);
    }
    else if (turno == "n" || turno == "N"){
        alert(`Boa Noite!`)
    }
    else{
        alert(`Dados Inválidos!`)
    }
    //SAÍDA
    

</script>
