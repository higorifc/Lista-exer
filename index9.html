<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const number1 = Number(prompt(`Informe um número`));
    const number2 = Number(prompt(`Informe outro número`));
    const operacao = (prompt(`Escolha a operação: "+" para (adição), "-" para (subtração), "*" para (multiplicação) e "/" para (divisão)`));

    //PROCESSAMENTO
    let resultado = 0;
    let imparPar = 0;
    let inteiro = 0;
    let PositNegat = 0;

    if(operacao == "+"){
        resultado = number1 + number2;
        alert(`O seu resutado é ${resultado}`)    
    } else if(operacao == "-"){
        resultado = number1 - number2;
        alert(`O seu resutado é ${resultado}`)
    } else if(operacao == "*"){
        resultado = number1 * number2;
        alert(`O seu resutado é ${resultado}`)
    } else if(operacao == "/"){
        resultado = number1 / number2;
        alert(`O seu resutado é ${resultado}`)
    } else{
        alert(`Operação inválida`);
    };

    if(resultado % 2 === 0){
        alert(`Seu número é par`)
    } else {
        alert(`seu número é ímpar`)
    }

    if (resultado == Math.floor(resultado)){
        alert(`seu número é inteiro`)
    } else {
        alert(`seu número é decimal`)
    }

    if(resultado > 0){
        alert(`seu número é positivo`)
    } else{
        alert(`seu número é negativo`)
    };
    
    //SAÍDA

</script>
