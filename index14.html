<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const altura = Number(prompt(`Informe sua altura:`));
    const peso = Number(prompt(`Informe seu peso:`));
    const imc = peso / (altura ** 2);
    //PROCESSAMENTO
    
    if (imc <= 18.5){
        alert(`Subpeso`)
    } else if (imc <= 25.0 & imc > 18.5){
        alert(`Normal`)
    } else if (imc <= 30.0 & imc > 25.0){
        alert(`Sobrepeso`)
    } else if (imc > 30){
        alert(`Obeso`)
    } else {
        alert(`Dados inválidos`)
    };


    
    //SAÍDA

</script>
