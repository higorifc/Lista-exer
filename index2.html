<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um numero`));
    const num2 = Number(prompt(`Informe mais um numero`));
    const num3 = Number(prompt(`Informe mais outro número`));

    
    //PROCESSAMENTO
    if(num1 > num2 && num1 > num3){
            if(num2 > num3){ 
                alert(`${num1} , ${num2} , ${num3} `)
            }
            else{
                alert(`${num1} ,  ${num3} , ${num2}`)
            }
    }
    else if (num2 > num1 && num2 > num3){
      if(num1 > num3){
        alert(`${num2} , ${num1} , ${num3}`)
      }
      else{
        alert(`${num2} , ${num3} , ${num1}`)
      }
    }
    else{
        alert(`${num3} , ${num2} , ${num1}`)
    };

    //SAÍDA
    
</script>
